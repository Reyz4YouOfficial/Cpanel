<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reyz4You Host Dashboard</title>
<style>
    body {
        margin:0;
        background:#0f1117;
        color:#fff;
        font-family: Arial, sans-serif;
        text-align:center;
    }

    header video {
        width:100%;
        border-bottom:3px solid #00aaff;
    }

    .time-banner {
        background:#161b22;
        border-bottom:2px solid #007bff;
        padding:6px 0;
        font-size:14px;
        letter-spacing:1px;
        box-shadow:0 2px 5px #000;
        font-weight:bold;
    }

    h2 {
        margin:16px 0;
        font-size:22px;
        font-weight:bold;
    }

    .menu-container {
        display:grid;
        grid-template-columns:repeat(2, 1fr);
        gap:12px;
        width:92%;
        margin:12px auto 40px;
    }

    .menu-card {
        background:#161b22;
        padding:20px;
        border-radius:12px;
        cursor:pointer;
        transition:0.25s;
        border:1px solid transparent;
        font-size:16px;
        font-weight:bold;
    }

    .menu-card:hover {
        background:#1f2630;
        border-color:#007bff;
        transform:scale(1.03);
    }

    @media(max-width:600px) {
        .menu-container { grid-template-columns:1fr; }
    }

    /* PROFILE UI */
    .profile-card {
        width: 90%;
        max-width: 350px;
        margin: 20px auto;
        background: linear-gradient(145deg, #1b1f27, #0d1117);
        padding: 25px;
        border-radius: 16px;
        border: 1px solid #00aaff55;
        box-shadow: 0 0 18px #00aaff33;
        transition: .3s;
    }
    .profile-card:hover {
        transform: scale(1.02);
        box-shadow: 0 0 25px #00aaff66;
    }
    .profile-card img {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        border: 3px solid #00aaff;
        object-fit: cover;
        margin-bottom: 12px;
    }
    .welcome-text {
        margin: 0;
        font-size: 16px;
        color:#58a6ff;
        font-weight: bold;
        margin-bottom:8px;
    }
    .username-text {
        margin: 0;
        font-size: 22px;
        font-weight: bold;
    }
    .badge {
        display: inline-block;
        margin-top: 6px;
        padding: 5px 14px;
        background: #007bff;
        border-radius: 50px;
        font-size: 14px;
        font-weight: bold;
        text-transform: uppercase;
    }
</style>
</head>
<body>

<header>
    <video autoplay muted loop playsinline>
        <source src="https://files.catbox.moe/nomfwn.mp4" type="video/mp4">
    </video>
</header>

<!-- CLOCK -->
<div class="time-banner" id="timeBanner">Loading time...</div>

<!-- PROFILE CARD -->
<div class="profile-card">
    <div class="welcome-text" id="welcomeText">Selamat Datang...</div>
    <img id="profileImg" src="" alt="Avatar">
    <h3 class="username-text" id="profileName">Loading...</h3>
    <span class="badge" id="profileRole">Role</span>
</div>

<h2>ðŸ”¥ Dashboard Panel</h2>

<div class="menu-container">
    <div class="menu-card" onclick="go('cpanel.html')">âš™ Create Panel</div>
    <div class="menu-card" onclick="go('pin.html')">ðŸ“Œ Pin Screach</div>
    <div class="menu-card" onclick="go('getsource.html')">Get Source</div>
    <div class="menu-card" onclick="go('tiktok.html')">ðŸŽ§ Tiktok Download</div>
    <div class="menu-card" onclick="go('ascii.html')">Ascii</div>
    <div class="menu-card" onclick="go('fakecall.html')">ðŸ›  Fake Call Whatsapp</div>
</div>

<script>
// NAV
function go(page) {
    window.location.href = page;
}

// REALTIME CLOCK
function updateClock() {
    const now = new Date();
    const options = { weekday:'short', day:'2-digit', month:'short', year:'numeric' };
    const date = now.toLocaleDateString('id-ID', options);
    const time = now.toLocaleTimeString('id-ID');
    document.getElementById("timeBanner").textContent = `${date} â€” ${time}`;
}
setInterval(updateClock,1000);
updateClock();

// FETCH USER
fetch('https://raw.githubusercontent.com/Reyz4YouOfficial/DBCpanel/refs/heads/main/dbpanel.json')
    .then(res => res.json())
    .then(data => {
        const user = data[0];

        document.getElementById("profileImg").src = user.image;
        document.getElementById("profileName").textContent = user.username;
        document.getElementById("welcomeText").textContent = `Selamat Datang, ${user.username}!`;

        const role = user.role.toLowerCase();
        let icon = "âš¡";
        if (role.includes("owner")) icon = "ðŸ‘‘";
        else if (role.includes("staf vps")) icon = "ðŸ›¡";
        else if (role.includes("reseller")) icon = "â­";
        else if (role.includes("tangan kanan")) icon = "ðŸŽ­";

        const profileRole = document.getElementById("profileRole");
        profileRole.textContent = `${icon} ${user.role}`;

        if (role.includes("owner")) profileRole.style.background = "#ff0066";
        else if (role.includes("staf")) profileRole.style.background = "#007bff";
        else if (role.includes("reseller")) {
            profileRole.style.background = "#ffc400";
            profileRole.style.color = "#000";
        } else if (role.includes("tangan kanan")) {
            profileRole.style.background = "#8e00ff";
        }
    })
    .catch(err => console.error("Error:", err));
</script>

</body>
</html>
