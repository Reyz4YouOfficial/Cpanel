<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reyz4You Cpanel</title>

<style>
:root{
    --bg:#0d1117;
    --container:#161b22;
    --border:#30363d;
    --text:#c9d1d9;
    --accent:#58a6ff;
    --grad:linear-gradient(90deg,#61dafb,#a464f4);
}

/* GLOBAL */
*{box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
    margin:0;
    background:var(--bg);
    color:var(--text);
}

/* WRAPPER LOGIN */
#loginPage{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.wrapper{
    width:90%;
    max-width:430px;
    background:rgba(22,27,34,.75);
    border-radius:22px;
    overflow:hidden;
    box-shadow:0 0 25px rgba(0,0,0,.6);
}

/* LOGIN BANNER */
.banner-video{
    width:100%;
    height:180px;
    overflow:hidden;
}
.banner-video video{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* LOGIN FORM */
.container{
    padding:32px;
    text-align:center;
}
h1{
    background:var(--grad);
    -webkit-background-clip:text;
    color:transparent;
    font-size:28px;
}
input{
    width:100%;
    padding:14px;
    margin:10px 0;
    border-radius:12px;
    border:1px solid var(--border);
    background:#11141a;
    color:white;
    transition:.3s;
}
input:focus{
    border-color:var(--accent);
    transform:translateY(-3px);
}
button{
    width:100%;
    padding:14px;
    margin-top:15px;
    border:none;
    border-radius:12px;
    background:var(--grad);
    font-weight:700;
    color:black;
    cursor:pointer;
    font-size:15px;
    transition:.4s;
    box-shadow:0 0 18px rgba(97,218,251,.35);
}
button:hover{
    opacity:.9;
    transform:translateY(-5px);
}
.loading{opacity:.5;cursor:not-allowed}

/* ANIM ERROR */
.error{animation:shake .35s ease;}
@keyframes shake{
0%,100%{transform:translateX(0);}
20%,60%{transform:translateX(-9px);}
40%,80%{transform:translateX(9px);}
}

/* DASHBOARD */
#dashboard{display:none;}
.banner-dashboard{
    width:100%;
    height:200px;
    position:relative;
}
.banner-dashboard video{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* PROFILE CARD */
.profile-card{
    width:90%;
    max-width:420px;
    background:#1b2129;
    margin:20px auto;
    padding:18px;
    border-radius:18px;
    box-shadow:0 0 20px rgba(0,0,0,.45);
    text-align:center;
    transform:translateY(-20px);
}
.profile-img{
    width:85px;height:85px;
    border-radius:50%;
    border:3px solid var(--accent);
    object-fit:cover;
}
.username{font-size:20px;font-weight:700;margin:10px 0;}
.role-badge{
    display:inline-block;
    padding:6px 14px;
    border-radius:50px;
    font-size:13px;
    font-weight:700;
    color:#000;
}

/* ROLE COLORS */
.role-owner{background:#ff2e2e;} /* MERAH */
.role-admin{background:#ffd700;} /* KUNING */
.role-tangan{background:#18a0ff;} /* BIRU */
.role-reseller{background:#00d26a;} /* HIJAU */

/* MENU BUTTONS */
.menu-btn{
    width:90%;
    max-width:420px;
    margin:10px auto;
    padding:14px;
    background:var(--grad);
    border-radius:12px;
    border:none;
    color:#000;
    font-weight:700;
    cursor:pointer;
    transition:.3s;
    display:block;
    text-align:center;
    text-decoration:none;
}
.menu-btn:hover{opacity:.8;transform:translateY(-4px);}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div id="loginPage">
<div class="wrapper" id="loginBox">

    <div class="banner-video">
        <video autoplay muted loop>
            <source src="https://files.catbox.moe/nomfwn.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <h1>Login Cpanel</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginBtn">Masuk</button>
        </form>
    </div>

</div>
</div>


<!-- DASHBOARD -->
<div id="dashboard">

    <div class="banner-dashboard">
        <video autoplay muted loop>
            <source src="https://files.catbox.moe/nomfwn.mp4" type="video/mp4">
        </video>
    </div>

    <div class="profile-card">
        <img id="profileImage" class="profile-img" src="" alt="Profile">
        <div id="profileUsername" class="username"></div>
        <div id="profileRole" class="role-badge"></div>
    </div>

    <!-- MENU -->
    <a class="menu-btn" href="tiktok.html">TikTok Downloader</a>
    <a class="menu-btn" href="cpanel.html">Cpanel</a>
    <a class="menu-btn" href="getsource.html">Get Source</a>
    <a class="menu-btn" href="ascii.html">Ascii Tools</a>
    <a class="menu-btn" href="pin.html">Pinterest Search</a>
    <a class="menu-btn" href="enc.html">Enc Source</a>
    <a class="menu-btn" href="fakecall.html">FakeCall</a>
    <a class="menu-btn" href="null.html">Comming soon</a>
    <a class="menu-btn" href="null.html">Comming soon</a>
</div>


<script>
const URL = "https://raw.githubusercontent.com/Reyz4YouOfficial/DBCpanel/refs/heads/main/dbpanel.json";

document.getElementById("loginForm").addEventListener("submit", async (e)=>{
    e.preventDefault();
    
    const btn=document.getElementById("loginBtn");
    const box=document.getElementById("loginBox");
    btn.classList.add("loading");
    btn.textContent="Checking...";

    const username=document.getElementById("username").value.trim();
    const password=document.getElementById("password").value.trim();

    try{
        const res=await fetch(URL);
        const users=await res.json();
        const user=users.find(u=>u.username===username && u.password===password);

        if(!user){
            box.classList.add("error");
            setTimeout(()=>box.classList.remove("error"),400);
            btn.classList.remove("loading");
            btn.textContent="Masuk";
            return alert("Username/password salah!");
        }

        localStorage.setItem("userData",JSON.stringify(user));

        document.getElementById("loginPage").style.display="none";
        document.getElementById("dashboard").style.display="block";

        loadDashboard(user);

    }catch(err){
        alert("Gagal: "+err);
    }
});

function loadDashboard(user){
    document.getElementById("profileUsername").textContent=user.username;
    document.getElementById("profileImage").src=user.image;

    let roleClass="";
    if(user.role.toLowerCase().includes("owner")) roleClass="role-owner";
    else if(user.role.toLowerCase().includes("admin")) roleClass="role-admin";
    else if(user.role.toLowerCase().includes("tangan")) roleClass="role-tangan";
    else if(user.role.toLowerCase().includes("reseller")) roleClass="role-reseller";

    const roleElement=document.getElementById("profileRole");
    roleElement.textContent=user.role;
    roleElement.classList.add(roleClass);
}
</script>

</body>
</html>
